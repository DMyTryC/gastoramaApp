<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="confectioner">
            <h2><span jhiTranslate="gastoramaApp.confectioner.detail.title">Confectioner</span> {{confectioner.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gastoramaApp.confectioner.address">Address</span></dt>
                <dd>
                    <span>{{confectioner.address}}</span>
                </dd>
                <dt><span jhiTranslate="gastoramaApp.confectioner.description">Description</span></dt>
                <dd>
                    <span>{{confectioner.description}}</span>
                </dd>
                <dt><span jhiTranslate="gastoramaApp.confectioner.userId">User Id</span></dt>
                <dd>
                    {{confectioner.userId?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/confectioner', confectioner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
