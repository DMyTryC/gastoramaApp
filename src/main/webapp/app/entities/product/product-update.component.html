<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-heading" jhiTranslate="gastoramaApp.product.home.createOrEditLabel">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!product.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="product.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="product.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="product.price" required/>
                    <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.price?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.price?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.weight" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                        [(ngModel)]="product.weight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.pieces" for="field_pieces">Pieces</label>
                    <input type="number" class="form-control" name="pieces" id="field_pieces"
                        [(ngModel)]="product.pieces" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.passDate" for="field_passDate">Pass Date</label>
                    <div class="d-flex">
                        <input id="field_passDate" type="datetime-local" class="form-control" name="passDate" [(ngModel)]="passDate"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.passDate?.dirty && editForm.controls.passDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.passDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.passDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.stock" for="field_stock">Stock</label>
                    <input type="number" class="form-control" name="stock" id="field_stock"
                        [(ngModel)]="product.stock" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.confectioner" for="field_confectioner">Confectioner</label>
                    <select class="form-control" id="field_confectioner" name="confectioner" [(ngModel)]="product.confectioner" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="confectionerOption.id === product.confectioner?.id ? product.confectioner : confectionerOption" *ngFor="let confectionerOption of confectioners; trackBy: trackConfectionerById">{{confectionerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gastoramaApp.product.productType" for="field_productType">Product Type</label>
                    <select class="form-control" id="field_productType" name="productType" [(ngModel)]="product.productType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productTypeOption.id === product.productType?.id ? product.productType : productTypeOption" *ngFor="let productTypeOption of producttypes; trackBy: trackProductTypeById">{{productTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
