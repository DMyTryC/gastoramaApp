<div>
    <h2 id="page-heading">
        <span jhiTranslate="gastoramaApp.productTypePhoto.home.title">Product Type Photos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-type-photo" [routerLink]="['/product-type-photo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gastoramaApp.productTypePhoto.home.createLabel">
            Create new Product Type Photo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gastoramaApp.productTypePhoto.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productTypePhotos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gastoramaApp.productTypePhoto.url">Url</span></th>
            <th><span jhiTranslate="gastoramaApp.productTypePhoto.productType">Product Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productTypePhoto of productTypePhotos ;trackBy: trackId">
                <td><a [routerLink]="['/product-type-photo', productTypePhoto.id, 'view' ]">{{productTypePhoto.id}}</a></td>
                <td>{{productTypePhoto.url}}</td>
                <td>
                    <div *ngIf="productTypePhoto.productType">
                        <a [routerLink]="['../product-type', productTypePhoto.productType?.id, 'view' ]" >{{productTypePhoto.productType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-type-photo', productTypePhoto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-type-photo', productTypePhoto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-type-photo/'+ productTypePhoto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
