<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productTypePhoto">
            <h2><span jhiTranslate="gastoramaApp.productTypePhoto.detail.title">Product Type Photo</span> {{productTypePhoto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gastoramaApp.productTypePhoto.url">Url</span></dt>
                <dd>
                    <span>{{productTypePhoto.url}}</span>
                </dd>
                <dt><span jhiTranslate="gastoramaApp.productTypePhoto.productType">Product Type</span></dt>
                <dd>
                    <div *ngIf="productTypePhoto.productType">
                        <a [routerLink]="['/product-type', productTypePhoto.productType?.id, 'view']">{{productTypePhoto.productType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-type-photo', productTypePhoto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
